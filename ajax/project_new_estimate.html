<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li><a href="#">New App</a></li>
		</ol>
	</div>

<div class="row">
	<div class="col-xs-12 col-sm-6">

				<div class="box-name">					
					<span>New App Estimate</span>
				</div>
				<div class="box-icons">

					</a>
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			
			<div class="box-content">
			    <DL>
				<DT>New Hardware</DT>				
				<div class="toggle-switch">
					<label>
						<input type="checkbox">
						<div class="toggle-switch-inner"></div>
						<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
					</label>
				</div>
				<DT>Architecture</DT>	
				<div class="row form-group">
					<div class="col-sm-12">
						<select id="el2">
							<option>Select Option...</option>
							<option>IPC/Tomcat</option>
							<option>AIX/Weblogic</option>
						</select>
					</div>
				</div>				
				<ul>
				<DD>Environment
				<div class="row form-group">
					<div class="col-sm-12">
						<select id="el3">
							<option>Select Option...</option>						
							<option>Simple - 4 or less</option>
							<option>Complex - 5+ (ex:SIT)</option>
						</select>
					</div>
				</div>
				</DD>
				</ul>						
	
				<DT>Tuxedo</DT>				
				<div class="toggle-switch">
					<label>
						<input type="checkbox">
						<div class="toggle-switch-inner"></div>
						<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
					</label>
				</div>		
				<DT>Database</DT>				
				<div class="toggle-switch">
					<label>
						<input type="checkbox">
						<div class="toggle-switch-inner"></div>
						<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
					</label>
				</div>			
				<ul>
				<DD>DB Location
				<div class="row form-group">
					<div class="col-sm-12">
						<select id="el4">
							<option>Select Option...</option>						
							<option>ETC</option>
							<option>PTC</option>
						</select>
					</div>
				</div>
				</DD>
				</ul>
				<DT>Documentation</DT>				
				<div class="toggle-switch">
					<label>
						<input type="checkbox">
						<div class="toggle-switch-inner"></div>
						<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>

				</div>

				<div class="row form-group">
					<div class="col-sm-12">
						<select id="el5">
							<option>Select Option...</option>
							<option>Clearcase</option>
							<option>GIT/Stash</option>

					</div>

				<DT>Network</DT>	
				<div class="row form-group">
					<div class="col-sm-12">
						<select id="el6">
							<option>Select Option...</option>
							<option>Single Site</option>
							<option>Dual Site</option>
						</select>
					</div>
				</div>
				<DT>Batch</DT>				
				<div class="toggle-switch">
					<label>
						<input type="checkbox">
						<div class="toggle-switch-inner"></div>
						<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>

					<div class="col-sm-12">
						<select id="el7">
							<option>Select Option...</option>

							<option>External</option>

				<DT>RSI/Webservice</DT>				
				<div class="toggle-switch">
					<label>

						<div class="toggle-switch-inner"></div>

				</div>
				<DT>Tivoli/Netcool</DT>				
				<div class="toggle-switch">
					<label>
						<input type="checkbox">
						<div class="toggle-switch-inner"></div>
						<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
					</label>

	$("#el7").select2();

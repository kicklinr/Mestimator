<div class="row">
	<div id="breadcrumb" class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li><a href="#">Task Estimate</a></li>
		</ol>
	</div>
</div>


<div class="row">
	<div class="col-xs-12 col-sm-6">
		<div class="box">
			<div class="box-header">
				<div class="box-name">
					<span>Select type of Estimate</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="expand-link">
						<i class="fa fa-expand"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			
			<div class="box-content">
			    <DL>			
				<DT>Build Server</DT>				
				<div class="toggle-switch">
					<label>
						<input type="checkbox">
						<div class="toggle-switch-inner"></div>
						<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
					</label>
				</div>			
				<ul>
				<DD>New or Existing
				<div class="row form-group">
					<div class="col-sm-12">
						<select id="el3">
							<option>Select Option...</option>						
							<option value="3">New</option>
							<option value="3">Existing</option>
						</select>
					</div>
				</div>
				</DD>
				</ul>
				<ul>
				<DD>Architecture
				<div class="row form-group">
					<div class="col-sm-12">
						<select id="el4">
							<option>Select Option...</option>						
							<option value="3">AIX</option>
							<option value="3">sIPC</option>
							<option value="3">sEOA</option>
						</select>
					</div>
				</div>
				</DD>
				</ul>	
				<DT>Rebase</DT>				
				<div class="toggle-switch">
					<label>
						<input type="checkbox">
						<div class="toggle-switch-inner"></div>
						<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
					</label>
				</div>			
				<ul>
				<div class="row show-grid-forms">
					<div class="col-sm-12">
						<input type="text" class="form-control" placeholder="Enter Number of Products...">
					</div>					
				</div>
				</DD>
				</ul>				
				
				</DL>									
			</div>
		</div>
	</div>
  </div>	
</div>
<script type="text/javascript">
// Run Select2 on element
function Select2Test(){
	$("#el2").select2();
	$("#el3").select2();	
	$("#el4").select2();	
}
$(document).ready(function() {
	// Load script of Select2 and run this
	LoadSelect2Script(Select2Test);
	WinMove();

});

</script>
